[package]
name = "centerline"
version = "0.0.2"
authors = ["eadf"]
edition = "2018"
description = "Work in progress"
readme = "README.md"
repository = "https://github.com/eadf/centerline.rs"
license = "AGPL-3.0"
keywords = ["geometry"]

[dependencies]
num = "^0.3.1"
ordered-float = "^2.1.1"
fnv = "^1.0.7"
rb_tree = "^0.3.2"
vec_map = "^0.8.2"
